name: "STL filename hygiene"

on:
  pull_request:
  push:

jobs:
  validate-stl-names:
    name: Validate STL filenames
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run STL filename check
        run: |
          python3 scripts/validate_stl_names.py
